<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Analyzer</title>
    
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/ajax.js"></script>
</head>
<body>
    <div class="container">
        <h1>🔍 LLM 파일 분석기</h1>
        <p>파일을 분석하고 AI를 활용하여 결과를 생성합니다.</p>
        <button onclick="reloadConfig()">🔄 설정 리로드</button>
        <button onclick="startProcessing()">📂 파일 분석 시작</button>
        <div id="status-box">
            <h2>📊 처리 상태</h2>
            <p>현재 처리 중: <span id="processing-count">0</span> 개</p>
            <p>완료된 파일: <span id="completed-count">0</span> 개</p>
        </div>
    </div>
    
</body>
</html>
