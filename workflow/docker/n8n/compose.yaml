# compose.yaml
services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    # macOS 예시 경로. Linux/서버에서는 .env로 바꾸세요 (N8N_DATA_DIR).
    volumes:
      - /Users/kojeomstudio/.n8n:/home/node/.n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-change_me}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_SECURE_COOKIE=false
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL:-http://localhost:5678/}
      - N8N_PUBLIC_API_BASE_URL=${N8N_PUBLIC_API_BASE_URL:-http://localhost:5678/}
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=${N8N_SMTP_HOST:-smtp.your-email-provider.com}
      - N8N_SMTP_PORT=${N8N_SMTP_PORT:-587}
      - TZ=Asia/Seoul
      # n8n에서 ollama 호출 시 내부 주소
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    stdin_open: true
    tty: true
    networks:
      - ai-automation-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:5678/healthz || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 30s

  web-search:
#    image: registry.cn-hangzhou.aliyuncs.com/aasee-share/open-web-search:latest # 国内
    image: kojeomstudio/open-web-search:v0
    container_name: web-search
    working_dir: /app
    restart: unless-stopped
    ports:
      - "11000:3000"
#    extra_hosts:
#      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: production
      # DEFAULT_SEARCH_ENGINE: "duckduckgo" # Optional: 'bing' | 'duckduckgo' | 'exa' | 'brave', default bing (optional)
      # USE_PROXY: true # Using a proxy (optional)
      # PROXY_URL: "http://host.docker.internal:7890"  #  Using a proxy (optional)
      ENABLE_CORS: "true"
      CORS_ORIGIN: "*"  # Multiple values can be separated by commas and parsed accordingly | 可以多个值逗号分隔，自行解析
    command: ["node", "build/index.js"]
  serena:
    image: kojeomstudio/serena:prod-v3
    # To work with projects, you must mount them as volumes:
    restart: unless-stopped
    volumes:
      # - ./my-project:/workspace/my-project
      - /Users/kojeomstudio/:/target_projects/
    build:
      context: ./
      dockerfile: Dockerfile
      target: production
    ports:
      - "${SERENA_PORT:-9121}:9121"  # MCP server port
      - "${SERENA_DASHBOARD_PORT:-24282}:24282"  # Dashboard port (default 0x5EDA = 24282)
    environment:
      - SERENA_DOCKER=1
    command:
      - "uv run --directory /target_projects serena-mcp-server --transport streamable-http --port 9121 --host 0.0.0.0 --context ide-assistant"
      # Add the context for the IDE assistant
      # - "uv run --directory . serena-mcp-server --transport sse --port 9121 --host 0.0.0.0 --context ide-assistant"

networks:
  ai-automation-net:
    driver: bridge

volumes:
  ollama:
    name: ollama
